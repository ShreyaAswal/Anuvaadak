<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अNUVAADAK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <h1>
      <b>
      <span class="heading">अ</span>NUVAADAK
      </b>
    </h1>
    <form id="languageForm">
      <div class="container drop-down">
        <div class="row" >
          <div class="col-6">
            <div class="col form-label">
              <label for="inputLanguage" class="mt-2"><h6>Source Language:</h6></label>
            </div>
            <div class="col">
              <select class="form-control form-control-sm" id="inputLanguage" required>
                <option value="" disabled selected hidden>Source language</option>
                <option value="eng_Latn">English</option>
                <option value="asm_Beng">Assamese</option>
                <option value="ben_Beng">Bengali</option>
                <option value="guj_Gujr">Gujarati</option>
                <option value="hin_Deva">Hindi</option>
                <option value="kan_Knda">Kannada</option>
                <option value="mal_Mlym">Malayalam</option>
                <option value="mar_Deva">Marathi</option>
                <option value="npi_Deva">Nepali</option>
                <option value="ory_Orya">Odia</option>
                <option value="pan_Guru">Punjabi</option>
                <option value="san_Deva">Sanskrit</option>
                <option value="tam_Taml">Tamil</option>
                <option value="tel_Telu">Telugu</option>
                <option value="unr_Deva">Urdu</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="col form-label">
              <label for="outputLanguage" class="mt-2"><h6>Target Language:</h6></label>
              </div>
            <div class="col">
              <select class="form-control form-control-sm" id="outputLanguage" required>
                <option value="" disabled selected hidden>Source language</option>
                <option value="eng_Latn">English</option>
                <option value="asm_Beng">Assamese</option>
                <option value="ben_Beng">Bengali</option>
                <option value="guj_Gujr">Gujarati</option>
                <option value="hin_Deva">Hindi</option>
                <option value="kan_Knda">Kannada</option>
                <option value="mal_Mlym">Malayalam</option>
                <option value="mar_Deva">Marathi</option>
                <option value="npi_Deva">Nepali</option>
                <option value="ory_Orya">Odia</option>
                <option value="pan_Guru">Punjabi</option>
                <option value="san_Deva">Sanskrit</option>
                <option value="tam_Taml">Tamil</option>
                <option value="tel_Telu">Telugu</option>
                <option value="unr_Deva">Urdu</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6">
          <textarea class="form-control" id="inputText" placeholder="Enter text to translate" required></textarea>
        </div>
        <div class="col-6">
          <textarea class="form-control" id="outputText" placeholder="Translated text will appear here" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="translate">
      <button type="button" class="btn btn-outline-dark mt-4 fw-bold" onclick="translateText()">TRANSLATE</button>
    </div>
    <div class="footer">
      <footer>
        <hr size="20"/>
        <p>Made with ❤️ and ☕ by Shreya Aswal</p>
      </footer>
    </div>

    <script>
      async function translateText() {
        const sourceLang = document.getElementById('inputLanguage').value;
        const targetLang = document.getElementById('outputLanguage').value;
        const inputText = document.getElementById('inputText').value;

        const response = await fetch('/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            source_lang: sourceLang,
            target_lang: targetLang,
            input_sentence: inputText
          })
        });

        const data = await response.json();
        console.log(data);
        document.getElementById('outputText').value = data.translation;
      }
    </script>
