<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अNUVAADAK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <h1>
      <b>
      <span class="heading">अ</span>NUVAADAK
      </b>
    </h1>
    <form action="" method="get" id="languageForm">
      <div class="container drop-down">
        <div class="row" >
          <div class="col-6">
            <div class="col form-label">
              <label for="inputLanguage" class="mt-2"><h6>Source Language:</h6></label>
            </div>
            <div class="col">
              <select class="form-control form-control-sm" id="inputLanguage" form="languageForm"  required>
                <option value="" disabled selected hidden>Source language</option>
                <option value="en">English</option>
                <option value="bn">Assamese</option>
                <option value="bn">Bengali</option>
                <option value="gu">Gujarati</option>
                <option value="hi">Hindi</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="mr">Marathi</option>
                <option value="hi">Nepali</option>
                <option value="or">Odia</option>
                <option value="pu">Punjabi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ur">Urdu</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="col form-label">
              <label for="outputLanguage" class="mt-2"><h6>Target Language:</h6></label>
              </div>
            <div class="col">
              <select class="form-control form-control-sm" id="outputLanguage" form="languageForm" required>
                <option value="" disabled selected hidden>Target language</option>
                <option value="hi">Hindi</option>
                <option value="bn">Assamese</option>
                <option value="bn">Bengali</option>
                <option value="en">English</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="mr">Marathi</option>
                <option value="hi">Nepali</option>
                <option value="or">Odia</option>
                <option value="pu">Punjabi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ur">Urdu</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6">
          <textarea class="form-control" id="inputText" form="languageForm" required></textarea>
        </div>
        <div class="col-6">
          <textarea class="form-control" ></textarea>
        </div>
      </div>
    </div>

    <div class="translate">
      <button form="languageForm" type="submit" class="btn btn-outline-dark mt-4 fw-bold">TRANSLATE</button>
    </div>
    <div class="footer">
      <footer>
        <hr size="20"/>
      </footer>
    </div>
  </body>
</html>
